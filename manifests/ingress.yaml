apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-mining
spec:
  rules:
    - host: front-192-168-1-130.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud-mining-frontend-service
                port:
                  number: 80
    - host: api-192-168-1-130.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud-mining-backend-service
                port:
                  number: 80
